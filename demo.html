<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Dropdown</title>
    <link rel="stylesheet" href="demo.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="user-profile">
        <img src="user-logo.png" alt="User Logo" class="user-logo" id="user-icon">
        <span class="user-name">John Doe</span>
        <div class="drop-menu" id="drop-menu">
            <a href="#" class="drop-item">Logout</a>
            <a href="#" class="drop-item">Delete Account</a>
        </div>
    </div>

    <script src="demo.js"></script> <!-- Link to your JS file -->
</body>
</html>
